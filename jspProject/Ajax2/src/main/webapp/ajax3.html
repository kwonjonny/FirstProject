<html>

<script>

			// name

			type : 'GET', // get post put delete 생략 가능 => 기본 값 get 
			data : {
				name : name,
				price : price
			// ?name = tea & price = 3000
			},// 요청 페이지로 전달하는 파라미터 
			success : function(response) {
				console.log(data)
				$('body').append("<h4>"+response+"</h4>")
			}
		})
	})
	
</script>

</head>
<body>

	<h1>메뉴</h1>
	<hr>
	이름
	<input type="text" id="name"> 가격
	<input type="number" id="price">
	<button id="">등록</button>
	<hr>

</body>
</html>
