    </script>

<script>

    // $() -> 팩토리 함수 : jquery 객체를 생성해주는 메소드 
    
    // window.onload = function(){}

    // documnet 객체를 jquery 객체로 생성 
    $(document).ready(function() {
        // onload = function(){}
        alert('onalod!!!')

        // %('선택자').메소드()
        // $('*').css('color', 'red')  // set
        // DOM.style.color = 'red'

        // $('*').css('color')         // get

        // $().val() : getter => 문서 객체의 vlaue 속성 값을 반환 
        let val1 = $('input[type=text]').val()
        console.log('val1', val1)

        // $().val(data) : setter => vlaue 속성에 data 저장 
        $('input[type=text]').val('hot')

        let val2 = $('input:text')
        console.log('val2', val2)

        $('uname').val()


        setTimeout(function(){
        let selectVal = $('select>option:selected').val()
        console.log('selectVal', selectVal)

        let chk = $('input:checkbox:checked').val()
        console.log('chk', chk)

    }, 5000)

    ///////////////////////
    
    // 링크 정보를 가지는 배열 
    let links = [
        { name : '네이버', link : 'https://www.naver.com'},
        { name : '다음', link : 'https://www.daum.net'},
        { name : 'google', link : 'https://www.google.com'}
    ]
    // 새로운 HTML 문자열 
    let output = ''

    // .each() 메소드 이용 해서 반복 처리 
    // $.each(원본, 콜백(인덱스, 배열의 요소값))
    $.each(links, function(index, item) {
        console.log(index, item)
        output += '<a href="'+item.link+'">'+item.name+'</a><br>'
    })
    console.log(output)
    document.querySelector('#links').innerHTML = output

    // $().html() : innerHTML 속성 값을 get 
    // $().html('문자열') : innerHTML 속성값 
    $('#links').html(output)


    // $('선택자').each(콜백(index, item))
    $('h1').each(function(index, item) {
        console.log(index, item.innerHTML)
        console.log(index, $(item).html())
        // $(item).html(index)
    })

    // 필터 선택 메소드 
    $('h1').first().css('background', 'black').css('color', 'yellow')
    $('h1').last().css('background', 'yellow')
    $('h1').eq(3).css('background', 'orange')

    $('h2').css('background', 'orange').filter(':even').css('color', 'white')

    $('h3').filter(function(index,item) {
        // 논리값 반환 
        return index % 3 == 0
    }).css({
        backgroundColor : 'black', 
        color : 'white'
    })

    })

   


</script>
